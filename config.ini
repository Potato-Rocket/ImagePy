[Defaults]
; Basic preferences.
palette-size = 8
color-value-limit = 16

; File path settings.
path = /usr/share/backgrounds/
output = ~/.cache/imagepy/output/
cache = ~/.cache/imagepy/cache/

; Algorithm settings. Do not alter unless you know what you are doing.
start-threshold = 64
binning-size = 9
binning-variance-limit = 32
image-resize-limit = 1920
